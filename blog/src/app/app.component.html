<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Mon Blog</h1>
      <ul class="list-group">
        <app-post  *ngFor="let post of posts"
                    [postTitle]="post.title"
                    [postContent]="post.content"
                    [postDate]="post.created_at"
                    [postLove]="post.loveIts"></app-post>
      </ul>
    </div>
  </div>
</div>
