<h1>Mon Blog</h1>
<ul class="list-group">
  <app-post  *ngFor="let post of posts; let i = index"
              [postTitle]="post.title"
              [postContent]="post.content"
              [postDate]="post.created_at"
              [postLove]="post.loveIts"
              [index]="i"
              [id]="post.id"></app-post>
</ul>
